<!DOCTYPE HTML>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Formulario adaptable</title>
	<meta name="description" content="Ejercicios del Curso CMF">
	<meta name="author" content="Daavid">
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="stylesheet" href="css/prueba.css">
	<script src='script/prueba.js'>

	</script>
	<style type="text/css">
		.oculto {
			display: none;
		}

		.bloque {
			display: block;
		}
	</style>

</head>

<body>

	<header>
		<h1>Proyecto final en JavaScript: Formulario</h1>
	</header>
	<article>
		<form name="formulario" id="formulario" action="#" method="post">
			<fieldset>
				<legend>Datos del alumno</legend>
				<fieldset class="Izquierda">
					<legend>Identificación</legend>
					<label for="Correo">
		   			<span class="label">Cuenta de correo</span>
		    		<input name="Correo" id="Correo" title="Introduzca su direcciOn de correo" maxlength="50"  placeholder="ejemplo@tucorreo.com" type="email">	
		   		</label>
					<label for="Clave1">
		   			<span class="label">Introduzca su clave de acceso</span>
		    		<input id="Clave1" maxlenght="10" name="Clave1" type="password" /> 
		   		</label>
					<label for="Clave2">
		   			<span class="label">Repita la clave de acceso</span>
		    		<input id="Clave2" maxlenght="10" name="Clave2" type="password" />
		   		</label>
				</fieldset>
				<fieldset id="fsDatos" class="Derecha">
					<legend>Datos Personales</legend>
					<label for="Nombre">
		   			<span class="label">Nombre</span>
			    	<input name="Nombre" id="Nombre" title="Introduzca su nombre" maxlength="40" required/>
		   		</label>
					<label for="Apellido1">
		    		<span class="label">Primer apellido</span>
			    	<input maxlength="30" name="Apellido1" id="Apellido1" required/>
						<!--Retiramos disabled=true -->
		   		</label>
					<label for="Apellido2">
		    		<span class="label">Segundo apellido</span>
			    	<input maxlength="30" name="Apellido2" id="Apellido2" required/>
						<!--Retiramos disabled=true-->
		  		</label>
					<fieldset id="fsFecha">
						<legend>Fecha de nacimiento</legend>
						<p>
							<label class="line" for="dia">
			    			<span class="label">Día</span>
				    		<input type="number" min="0" max="31"
				    		name="dia" id="dia" value="0" />
						</label>
							<label class="line" for="mes">
							<span class="label">Mes</span>
				    		<input type="number" min="0" max="12" 
				    		name="mes" id="mes" value="0" />
						</label>
							<label class="line" for="anio">
							<span class="label">Año</span>
			    			<input type="number" min="0" max="2014"
			    			 name="anio" id="anio"	value="2000" />
			    		</label>

						</p>
					</fieldset>
				</fieldset>
				<fieldset id="fsCurso" class="Izquierda">
					<legend>Curso</legend>
					<div class="Izquierda">
						<label for="web">
					 	<input type="radio" name="Curso" checked id="web" value="web"/>
						Programador Web</label>
						<label for="sistemas">
				     	<input type="radio" name="Curso" id="sistemas" value="sistemas" />
				     	Programador de Sistemas</label>
						<label for="objeto">
				     	<input type="radio" name="Curso" id="objeto" value="objeto" />
				     	Programador de Objetos</label>
					</div>
					<div class="Derecha">
						<label>		     	
				   		<select id="Materias" name="Materias" size="4" > 
					    	<option value="1">Html</option>
					    	<option value="2">CSS</option>
					    	<option value="3">JavaScript</option>
					    	<option value="4">PHP</option>
				   		</select>
				     </label>
					</div>
				</fieldset>
				<fieldset id="fsAficiones" class="Derecha">
					<legend>Aficiones</legend>
					<div class="Izquierda">
						<label for="Musica">
				   		<input type="checkbox" id="Musica" name="Musica" />Música
					</label>
						<label for="Viajar">
						<input class="aficiones" type="checkbox" id="Viajar" name="Viajar" />Viajar
					 </label>
						<label for="Pintura">
						<input class="aficiones" type="checkbox" id="Pintura" name="Pintura" />Pintura </label>
						<label for="Foto">
				    	<input class="aficiones" type="checkbox" id="Foto" name="Foto" />Fotografía
				    </label>
					</div>
					<div class="Derecha">
						<label for="Cine">
				   		<input type="checkbox" id="Cine" name="Cine" />Cine
				   	</label>
						<label for="Lectura">
				    	<input class="aficiones" type="checkbox" id="Lectura" name="Lectura" />Lectura
				    </label>
						<label for="Deporte">
				    	<input class="aficiones" type="checkbox" id="Deporte" name="Deporte" />Deporte
				    </label>
						<label for="Baile">
						<input class="aficiones" type="checkbox" id="Baile" name="Baile" />Baile
					</label>
					</div>
					<input type="hidden" id="aficion" name="aficion" />
				</fieldset>
				<fieldset id="fsBotones" class="Izquierda">
					<button type="submit" onsubmit="escribedatos()"><big>Enviar datos</big> </button>
					<button type="reset"><big>Restablecer valores</big></button>
				</fieldset>
				<fieldset id="fsFechaFinal" class="Izquierda">
					<p id="fechaHoy"></p>
				</fieldset>
			</fieldset>
		</form>
		<div id="resultado" class="oculto">
			<h2>Los datos del usuario son los siguientes</h2>
			<ul id="listaDatos"> </ul>
		</div>
	</article>

	<footer>
		<p>
			&copy; Copyright by Daavid Baal
		</p>
	</footer>
</body>

</html>
